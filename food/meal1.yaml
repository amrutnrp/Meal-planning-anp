dish: Moong sprout pancake
prep-time: xx
pre-time: 1 day
ideal_for: breakfast/snack
nutri_content: protien
steps:
  - Soak moong beans in water over night
  - Make them sprout (optioal)
  - Mix following spices and blend
    Green Chilli
    Garlic
    Ginger
    Onion
    Greens- Coriander / Curry Leaves / Pudina
    water / curd
  - In the batter, mix following items
    salt
    chilli powder
    Diced Onion
    flour (to rediuce the water)
        atta
        rice flour (rice flour needs to be soaked for a longer time , makes it crispy)
  - Pan fry them
